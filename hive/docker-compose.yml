version: "2"
networks:
  default:
    external: true
    name: traefik-lan
  
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.0
    environment:
      - http.host=0.0.0.0
      - transport.host=0.0.0.0
      - xpack.security.enabled=false
      - cluster.name=hive
      - script.allowed_types=inline
      - thread_pool.index.queue_size=100000
      - thread_pool.search.queue_size=100000
      - thread_pool.bulk.queue_size=100000
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
#    volumes:
#      - /opt/eldata:/usr/share/elasticsearch/data
#    ports:
#      - "9201:9200"
#      - "9301:9300"

  cortex:
    image: thehiveproject/cortex:latest
    ports:
      - "0.0.0.0:9001:9001"

  thehive:
    image: thehiveproject/thehive:latest
    depends_on:
      - elasticsearch
      - cortex
    ports:
      - "0.0.0.0:9000:9000"
    labels:
    - "traefik.enable=true"
#        - "traefik.http.services.dmarc-grafana.loadbalancer.server.port=3000"
    - "traefik.http.routers.router-hive.rule=Host(`hive.valtor.fi`)"
    - "traefik.http.routers.router-hive.entrypoints=websecure"
    - "traefik.http.routers.router-hive.tls.certresolver=resolveri"